<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form action="#" method="GET">
		<fieldset>
			<legend>Contact Details</legend>
			
			<label> Usernam:<br />
				<input type="text" name=username" maxlength="10" />
			</label>
			<label>Password:<br />
				<input type="password" name="password" maxlength="10" />
			</label><br />
		</fieldset>
		
		<p>Please select your favorite genre:
			<br />
			<input type="radio" name="genre" value="rock" checked="checked"/> Rock
			<input type="radio" name="genre" value="pop" /> Pop
			<input type="radio" name="genre" value="jazz" /> Jazz
		</p>
		
		<p>Select your favorite music services(s):
			<br />
			<input type="checkbox" name="services" value="apple" /> Apple Music
			<input type="checkbox" name="services" value="apple" /> Spotify
			<input type="checkbox" name="services" value="apple" /> Pandora
		</p>
		
		<p>What device do you listen to music on?
			<br />
			<select name="devices">
				<option value="phone">Phone</option>
				<option value="laptop">Laptop</option>
				<option value="radio">Radio</option>
			</select>
		</p>
		
		<p>Do you play any of the following instruments?
			<br />
			<select name="instruments" size="3" multiple="multiple"
				<option value="guitar">Guitar</option>
				<option value="Drums">Drums</option>
				<option value="clarinet">Clarinet</option>
				<option value="drum">Drum</option>
			</select>
		</p>
		
		
		<p>Write a comment:</p>
			<br />
		<textarea name="comment" cols="20" row="4">
		
		</textarea>
	</form>
	
	<form action="#"  method="POST"
	<p>Upload your song in MP3 format:
			<br />
			<input type="file" name="user-song />"
	<p> 
	</form>
</body>
</html>
