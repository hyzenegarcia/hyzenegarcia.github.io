<!DOCTYPE html>
<html>

<head>
	<title>Table</title>
	<style>
		td, table {
			background-color: rgb(220,220,220);
	}
	</style>
</head>

<body>
	<div>
		<table>
		<tr>
			<th></th>
			<th>Saturday</th>
			<th>Sunday</th>
		</tr>
		<tr>
			<th>Tickets sold:</th>
			<td>120</td>
			<td>135</td>
		</tr>
		<tr>
			<th>Total sales:</th>
			<td>$600</td>
			<td>$600</td>
		</tr>
	</table>
	</div>
		<h2>Weekyl Schedule</h2>
		<table>
			<tr>	
				<th></th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>
				<th>12am</th>
			</tr>
			<tr>
				<th>Monday</th>
				<td colspan="2">Geography</td>
				<td>Math</td>
				<td>Art</td>
			</tr>
			<tr>
				<td>Tuesday</td>
				<td colspan="3"> Gym</td>
				<td>Basketball</td>
			</tr>
		</table>
	<div>
		<h2>TV Channels</h2>
		<table>
			<tr>
				<th></th>
				<th>ABC</th>
				<th>BBC</th>
				<th>CNN<th>
			</tr>
			<tr>
				<th>6p -7p</th>
				<td rowspan=2">Movie</td>
				<td>Comedy</td>
				<td>News</td>
			</tr>
			<tr>
				<th>7pm -8pm</th>
				<td> Sports</td>
				<td>Current Affairs</td>
			</tr>
		</table>
	</div>
</body>

<html>
