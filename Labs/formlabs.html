<!DOCTYPE html>
<html>
<head>
    <title>Contact Infromation</title>
</head>
<body>
    <h1>Get In Touch</h1>
    <form action="#" method="post">
    <fieldset>
        <legend>Contact Details</legend>
        <label>Name:<br />
            <input type="name" name="name" />
        </label><br />
        <label>Email:<br />
            <input type="email" name="email"  />
    </fieldset>

    <p>What would you like to talk about?
        <br />
        <select name="topic">
            <option value="general">General Inqury</option>
            <option value="Project">Project Collaboration</option>
            <option value="other">Other</option>
        </select>
    </p>
    
    <p>leave me a message
        <br />
        <textarea name="message" row="6" cols="30"></textarea>
    </p>
    <textarea></textarea>
    <p>Upload your form data:
        <br />
        <input type="file" name="Contact" />
    </p>
    </form>
<h3>Quick Survey</h3>
<form action="#" method="get">
    <p>How did you find my portfolio?
        <br />
        <select>
             <option value="Google">Google Search</option>
             <option value="Social">Social Media</option>
             <option value="Referral">Referral</option>
             <option value="Other">Other</option>
         </select>
    </p>  

    <p>Rate your overall experience on my site
        <br />
		    <input type="radio" name="rate" value="1" /> 1
			<input type="radio" name="rate" value="2" /> 2
			<input type="radio" name="rate" value="3" /> 3
			<input type="radio" name="rate" value="4" /> 4
			<input type="radio" name="rate" value="5" /> 5	
    </p> 

    <p>Any Additional Comments?
        <br />
        <textarea name="comment" cols="20" row="4">
        </textarea>
    </p>
</form>
<form action="#" method="POST">
    <p>Submit your survey here:
        <br />
        <input type="file" name="Survey" />
    </p>
</form>
</body>
</html>
